{% extends 'layout/base.html' %}

{% block title %}Forgot Password{% endblock title %}

{% block content %}

<div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 justify-content-center border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2 auth-text">Forgot Password</h1>
        </div>
        <div class="modal-body p-5 pt-0">
          <form method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                {{ form.email }}
              <label for="floatingInput">{{ form.email.label }}</label>
              <div class="text-danger">
                {{ form.email.errors.as_ul }}
            </div>
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-custom" type="submit">Sent Reset Link</button>
            <div class="text-center mt-2">
                <p class="mb-0">Don't have an account? <a href="{% url 'accounts:user_register' %}" class="auth-text-color text-decoration-none">Sign Up</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
