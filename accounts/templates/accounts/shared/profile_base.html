
{% extends 'layout/base.html' %}
{% block title %}{% block accounts_title %}{% endblock accounts_title %}{% endblock title %}

{% block content %}
<div class="container pt-5 p-0 mb-5">
    <div class="row g-0">
        <!-- Hamburger Menu for Small Screens -->
        <div class="col-12 d-block d-md-none mb-4">
            <div class="card rounded border">
                <div class="card-body">
                    <button class="btn btn-outline-custom w-100" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-expanded="false" aria-controls="sidebarMenu">
                        <i class="fa-solid fa-bars"></i> Menu
                    </button>
                </div>
            </div>
        </div>
        <!-- Sidebar Menu -->
        <div class="col-lg-3 col-md-5 mb-4 mb-md-0">
            <div class="card rounded border collapse d-md-block" id="sidebarMenu">
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item nav-text {% if request.path == '/accounts/profile/' %}active{% endif %}">
                            <a href="" class="text-decoration-none {% if request.path == '/accounts/profile/' %}text-color{% endif %}">
                                <div class="d-flex align-items-center">
                                    <i class="fa-regular fa-user me-2 {% if request.path == '/accounts/profile/' %}text-color{% endif %}"></i>
                                    <span>Profile</span>
                                </div>
                            </a>
                        </li>
                        <li class="list-group-item nav-text {% if request.path == '/accounts/dashboard/' %}active{% endif %}">
                            <a href="" class="text-decoration-none {% if request.path == '/accounts/dashboard/' %}text-color{% endif %}">
                                <div class="d-flex align-items-center">
                                    <i class="fa-solid fa-briefcase me-2 {% if request.path == '/accounts/dashboard/' %}text-color{% endif %}"></i>
                                    <span>Dashboard</span>
                                </div>
                            </a>
                        </li>
                        <!-- <li class="list-group-item nav-text {% if request.path == '/accounts/address/' %}active{% endif %}">
                            <a href="" class="text-decoration-none {% if request.path == '/accounts/address/' %}text-color{% endif %}">
                                <div class="d-flex align-items-center">
                                    <i class="fa-solid fa-address-book me-2 {% if request.path == '/accounts/address/' %}text-color{% endif %}"></i>
                                    <span>Address</span>
                                </div>
                            </a>
                        </li> -->
                        <li class="list-group-item nav-text {% if request.path == '/accounts/change-password/' %}active{% endif %}">
                            <a href="" class="text-decoration-none {% if request.path == '/accounts/change-password/' %}text-color{% endif %}">
                                <div class="d-flex align-items-center">
                                    <i class="fa-solid fa-gear me-2 {% if request.path == '/accounts/change-password/' %}text-color{% endif %}"></i>
                                    <span>Change Password</span>
                                </div>
                            </a>
                        </li>
                        <li class="list-group-item nav-text">
                            <a href="{% url 'accounts:logout' %}" class="text-decoration-none">
                                <div class="d-flex align-items-center">
                                    <i class="fa-solid fa-right-from-bracket me-2"></i>
                                    <span>Logout</span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-9 col-md-7">
            {% block accounts_content %}
                
            {% endblock accounts_content %}
        </div>
    </div>
</div>
{% endblock content %}
